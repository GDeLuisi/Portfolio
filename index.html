<!DOCTYPE html>
<html
	class="h-screen w-screen"
	lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/vite.svg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="./index.css"
			rel="stylesheet" />
		<script>
			document.onreadystatechange = () => {
				if (document.readyState == "complete") {
					document
						.querySelector(".page-loader")
						.setAttribute("style", "display:none;");
				}
			};
			console.log("loading");
		</script>
		<title>Doc Manager</title>
	</head>
	<body class="h-screen w-screen overflow-x-hidden">
		<div class="page-loader">
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
			<div class="cube"></div>
		</div>
		<div
			id="app"
			class="h-full w-full"></div>
		<script
			type="module"
			src="/src/main.ts"></script>
	</body>
</html>
